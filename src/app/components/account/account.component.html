<mat-toolbar class="header">
  <h1>Account overview</h1>
</mat-toolbar>

<div class="account-page-container">
  <div class="account-page-content">
    <h1>
      Welcome to your account overview, {{user.username}}
      <button mat-raised-button color="primary" (click)="ds.logout()" class="logout-button">Logout</button>
    </h1>

    <h1>Your comments</h1>
    <app-comment-view [comments]="comments"></app-comment-view>

  </div>
</div>
