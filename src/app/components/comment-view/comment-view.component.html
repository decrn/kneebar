<mat-form-field>
  <mat-select [(ngModel)]="sorting" placeholder="Order by">
    <mat-option value="-date">Newest first</mat-option>
    <mat-option value="date">Oldest first</mat-option>
  </mat-select>
</mat-form-field>

<ul class="comments">
  <li *ngFor="let comment of (comments | orderBy:sorting)">
    <div class="comment-info">
      <span class="author">{{comment.author.username}}</span>
      <span class="date">{{comment.date | date:'medium'}}</span>
    </div>
    <p>{{comment.comment}}</p>
  </li>
</ul>
